<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></head>
<body>
<div class="w-50 mx-auto">
    <h1>Please enter package and dimensions</h1>
    <form>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" maxlength="20"  class="form-control" id="nameInput">
        </div>
        <label for="widthInput" class="form-label">Width</label>
        <div class="input-group mb-3">
            <input type="number" min="1" max="1000" class="form-control" id="widthInput">
            <span class="input-group-text">cm</span>
        </div>
        <label for="heightInput" class="form-label">Height</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="heightInput">
            <span class="input-group-text">cm</span>
        </div>
        <label for="depthInput" class="form-label">Depth</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="depthInput">
            <span class="input-group-text">cm</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
