<div class="w-75 mx-auto">
  <table class="table table-striped ">
    <tbody>
      <tr *ngFor="let item of book | keyvalue">
          <td *ngIf="item.key !== 'id'">{{item.key}}</td>
          <td *ngIf="item.key !== 'id'">{{item.value}}</td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['/books']">
    <button type="button" class="btn btn-primary">Close</button>
  </a>
</div>
