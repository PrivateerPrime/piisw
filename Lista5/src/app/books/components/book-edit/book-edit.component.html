
<div class="w-25 mx-auto">
  <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input [ngClass]="{'border-danger': formEdit.controls['author'].errors != null}"
             [formControlName]="'author'" type="text" class="form-control" id="author">
      <div *ngIf="formEdit.controls['author'].errors != null" id="authorHelp" class="form-text text-danger">
        Author is obligatory and should have less than 50 characters</div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea [ngClass]="{'border-danger': formEdit.controls['description'].errors != null}" rows="3"
                [formControlName]="'description'" type="text" class="form-control" id="description">
      </textarea>
      <div *ngIf="formEdit.controls['description'].errors != null"
           id="descriptionHelp" class="form-text text-danger">Description should have less than 1000 characters</div>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input [ngClass]="{'border-danger': formEdit.controls['title'].errors != null}"
             [formControlName]="'title'" type="text" class="form-control" id="title">
      <div *ngIf="formEdit.controls['title'].errors != null" id="titleHelp" class="form-text text-danger">
        Title is obligatory and should have less than 50 characters</div>

    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input [ngClass]="{'border-danger': formEdit.controls['year'].errors != null}"
             [formControlName]="'year'" type="number" class="form-control" id="year">
      <div *ngIf="formEdit.controls['year'].errors != null" id="yearHelp" class="form-text text-danger">
        Date is obligatory and should be in range between 1000 and 2023</div>
    </div>
    <button [disabled]="formEdit.invalid || formEdit.pristine" type="submit" class="btn btn-primary">Save</button>
    <a [routerLink]="['/books']" class="ms-1">
      <button type="button" class="btn btn-primary">Cancel</button>
    </a>
  </form>

</div>
